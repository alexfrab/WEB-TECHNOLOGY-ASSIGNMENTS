<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="form-container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <!-- Full Name -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">
            <div id="fullNameError" class="error"></div>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error"></div>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div id="confirmPasswordError" class="error"></div>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <div id="dobError" class="error"></div>

            <!-- Gender -->
            <label>Gender:</label>
            <div class="radio-group">
                <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            </div>
            <div id="genderError" class="error"></div>

            <!-- Membership Type -->
            <label for="membership">Membership Type:</label>
            <select id="membership" name="membership">
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="guest">Guest</option>
            </select>
            <div id="membershipError" class="error"></div>

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>
            <div id="addressError" class="error"></div>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <div id="phoneError" class="error"></div>

            <!-- Terms and Conditions -->
            <label for="terms">
                <input type="checkbox" id="terms" name="terms"> I agree to the terms and conditions
            </label>
            <div id="termsError" class="error"></div>

            <!-- Submit Button -->
            <input type="submit" value="Register">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
